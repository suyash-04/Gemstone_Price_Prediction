<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #d1c4e9, #b39ddb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .result-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
            transition: all 0.3s;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #d1c4e9, #7e57c2);
            -webkit-background-clip: text;  /* For Safari and older versions of Chrome */
            -webkit-text-fill-color: transparent; /* For Safari and older versions of Chrome */
        }
        .result-value {
            font-size: 36px;
            font-weight: 500;
            color: #5e35b1;
        }
    </style>
</head>
<body>

<div class="result-container">
    <h1>Diamond Price Will Be:</h1>
    <div class="result-value">{{final_result}}</div>
</div>

</body>
</html>
